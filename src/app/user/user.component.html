<div class="container">
    <div class="row">
        <label>Username: </label>
        <input type="text" class="form-control" [(ngModel)]="userName">
        <p>{{ userName }}</p>
        <button class="btn btn-primary" [disabled]="userName.trim() === ''" (click)="onResetUser()">
            Reset User
        </button>
    </div>
</div>
